<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
        <link rel="stylesheet" href="assets/styles/style.css" />
        <title>Audio Game</title>
    </head>
    <body id="pageBody">
        <img src="assets/styles/images/piano.jpg" />
        <!-- Navbar side for big screens, top for small-->
        <nav class="sideNavbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <h2><i class="fas fa-cog"></i></h2>
            </button>
            <p>Difficulty</p>
            <p>Harmonic/Melodic</p>
            <p>Volume</p>
            <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5"/>
            <p>...</p>
        </nav>
        
        <div class="main">
            <header>
                <h1 class="text-center">Aural Training Game - Music Intervals!</h1>
            </header>
            <!-- Play repeat next buttons -->
            <section>
            <div class="audioFileBox row">
                <div class="col-2 offset-2 text-center">
                    <button type="button" class="btn-success playAgain" id="startGame">
                        <i class="fas fa-play" alt="Start Game"></i>
                    </button>
                </div>
                <div class="col-2 text-center">
                    <button type="button" class="btn-success playAgain" id="playAgain">
                        <i class="fas fa-redo-alt" alt="Repeat"></i>
                    </button>
                </div>
                <div class="col-2 text-center">
                    <button type="button" class="btn-success playAgain" id="skip">
                        <i class="fas fa-forward" alt="Skip Interval"></i>
                    </button>
                </div>
                <div class="scoreArea col-2 offset-1 text-center">
                    <h5>Your score</h5>
                        <label id="playerScore">0</label>
                </div>
            </div>
            </section>
            <!--Answer Options Buttons-->
            <section>
            <div class="blockOfAnswers">
                <div class="row justify-content-center answersTopRow">
                    <button type="button" class="col-2 offset-2 intervalOptions" id="button0" onclick="play(0)">
                        <h5>Minor 2nd</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button1" onclick="play(1)">
                        <h5>Major 2nd</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button2" onclick="play(2)">
                        <h5>Minor 3rd</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button3" onclick="play(3)">
                        <h5>Major 3rd</h5>
                    </button>
                </div>
                <div class="row justify-content-center answersMiddleRow">
                    <button type="button" class="col-2 offset-2 intervalOptions" id="button4" onclick="play(4)">
                        <h5>Perf. 4th</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button5" onclick="play(5)">
                        <h5>Tritone!</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button6" onclick="play(6)">
                        <h5>Perf. 5th</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button7" onclick="play(7)">
                        <h5>Minor 6th</h5>
                    </button>
                </div>
                <div class="row justify-content-center answersBottomRow">
                    <button type="button" class="col-2 offset-2 intervalOptions" id="button8" onclick="play(8)">
                        <h5>Major 6th</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button9" onclick="play(9)">
                        <h5>Minor 7th</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button10" onclick="play(10)">
                        <h5>Major 7th</h5>
                    </button>
                    <button type="button" class="col-2 intervalOptions" id="button11" onclick="play(11)">
                        <h5>Octave</h5>
                    </button>
                </div>
            </div>
            </section>
        </div>
        
    </body>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/assets/scripts/audio.js"></script>
</html>
